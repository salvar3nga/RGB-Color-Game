<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Color Game</title>
</head>
<body>
    <section class="heading">
        <h1>Guess the <span id="guess_color">RGB</span> Color</h1>
    </section>

    <!-- GAME CONTROLS -->
    <section class="game-controls">
        <div class="gc__new-colors">
            <a target="_blank" href="https://en.wikipedia.org/wiki/RGB_color_model"><i class="far fa-question-circle"></i></a>
            <button class="new_color" id="new_color">New Colors</button>
        </div>
        <p class="display_answer" id="display_answer"></p>
        <div class="gc__game-difficulty">
            <button class="btn_mode">Easy</button>
            <button class="btn_mode">Hard</button>
        </div>
    </section>
            

    <!-- COLOR PANELS -->

    <section class="container">
        <div class="container__color-panel"> </div>
        <div class="container__color-panel"> </div>
        <div class="container__color-panel"> </div>
        <div class="container__color-panel"> </div>
        <div class="container__color-panel"> </div>
        <div class="container__color-panel"> </div>
    </section>

    <script src="js/app.js"></script>    
</body>
</html>
